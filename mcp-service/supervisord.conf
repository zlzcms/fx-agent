[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0
silent=true

[program:api_service]
command=uvicorn main:app --host 0.0.0.0 --port 8008
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
redirect_stderr=false

[program:mcp_service]
command=python mcp_server.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
redirect_stderr=false
