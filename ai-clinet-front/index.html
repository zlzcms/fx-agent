    <!-- 首次加载 Loading 样式 -->
    <style>
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }

      #app-loading.fade-out {
        opacity: 0;
        visibility: hidden;
      }

      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 30px;
        animation: pulse 2s ease-in-out infinite;
      }

      .loading-logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(102, 126, 234, 0.2);
        border-top-color: #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-text {
        margin-top: 20px;
        color: #666666;
        font-size: 16px;
        font-weight: 500;
        letter-spacing: 1px;
        animation: fadeInOut 1.5s ease-in-out infinite;
      }

      .loading-dots {
        display: inline-block;
        width: 20px;
        text-align: left;
      }

      .loading-dots::after {
        content: '...';
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      @keyframes fadeInOut {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }

      @keyframes dots {
        0%, 20% { content: '.'; }
        40% { content: '..'; }
        60%, 100% { content: '...'; }
      }

      /* 响应式设计 */
      @media (max-width: 768px) {
        .loading-logo {
          width: 80px;
          height: 80px;
        }

        .loading-spinner {
          width: 40px;
          height: 40px;
        }

        .loading-text {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
